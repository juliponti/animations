<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icons8-lazo-marcapáginas.svg" type="image/png" />
    <title>Animations</title>
  </head>
  <body>
    <main>
      <div class="section__text">
        <h3>Loader</h3>
      </div>
      <div class="section__container">
        <div class="loader"></div>
      </div>

      <div class="section__text">
        <h3>Cards</h3>
      </div>
      <div class="section__container cards">
        <div class="section_cards">1</div>
        <div class="section_cards card-2">2</div>
        <div class="section_cards">3</div>
      </div>

      <div class="section__text">
        <h3>Form</h3>
      </div>
      <div class="section__container form">
        <div class="form-text">
          <label>Usuario</label>
        </div>
        <input type="text" />
        <div class="form-text">
          <label>Contraseña</label>
        </div>
        <input type="password" />
        <button type="submit">Iniciar Sesión</button>
        <div class="ssmm_container">
          <div class="ssmm_item fb">
            <img src="facebook.png" />
          </div>
          <div class="ssmm_item tw">
            <img src="icons8-twitter-50.png" />
          </div>
          <div class="ssmm_item in">
            <img src="linkedin.png" />
          </div>
        </div>
      </div>

      <div class="section__text">
        <h3>Creative presentation card</h3>
      </div>
      <div class="section__container profile">
        <div class="comment">
          <p>Hover to see the magic </p>
          <img src="icons8-fantasy-96.png"/>
          
        </div>
        <div class="profile_card">
          <div class="profile-header">
            <div class="profile-ssmm-box">
              <div class="profile-aside">
                <div class="aside-items">
                  <img class="profile-aside-img" src="icons8-facebook-60.png"/>
                  <a href="" target="_blank">Facebook</a>
                </div>
              </div> 
              <div class="profile-aside">
                  <div class="aside-items">
                    <img class="profile-aside-img" src="icons8-instagram-60.png"/>
                    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                  </div>
                </div>
              <div class="profile-aside">
                <div class="aside-items">
                  <img class="profile-aside-img" src="icons8-twitter-squared-60.png"/>
                  <a href="https://twitter.com/home" target="_blank">Twitter</a>
                </div>
              </div>
              <div class="profile-aside">
                <div class="aside-items">
                  <img class="profile-aside-img" src="icons8-linkedin-60.png"/>
                  <a href="https://www.linkedin.com/feed/" target="_blank">Linkedin</a>
                </div>
              </div>
            </div>
           <div class="profile-slider-container">
             <div class="slider"></div>
            </div>
          </div>
          <div class="profile-info">
            <h2>Julieta Pontino</h2>
            <p> &#128187 Futura desarrolladora Frontend<br> Aprendiendo en <span><</span> <a href="https://courseit.io" target="_blank">CourseIt</a> <span>/></span> </p>
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
